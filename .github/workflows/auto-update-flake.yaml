name: Auto Update Flake

on:
  schedule:
    - cron: "0 2 * * *" # 毎日11時(JST)に実行
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            access-tokens = github.com=${{ secrets.PAT_TOKEN }}

      - name: Update flake
        run: nix flake update

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        id: create-pr
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "[auto] Update flake.lock"
          title: "[auto] Update flake.lock"
          body: |
            `nix flake update` による flake.lock の自動更新
          branch: auto/update-flake-lock
          base: main

      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true' && steps.create-pr.outputs.pull-request-number != ''
        run: gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
